    <polygon points="155,120 155,130 148,125" fill="currentColor" fill-opacity="0.3"/>
    
    <!-- Target/Lead -->
    <circle cx="175" cy="155" r="25" />
    <circle cx="175" cy="155" r="16" />
    <circle cx="175" cy="155" r="7" fill="currentColor" fill-opacity="0.2"/>
