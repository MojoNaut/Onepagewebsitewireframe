    <rect x="25" y="30" width="120" height="95" rx="4" />
    
    <!-- Barra browser -->
    <line x1="25" y1="48" x2="145" y2="48" />
    <circle cx="38" cy="39" r="3" fill="currentColor" fill-opacity="0.2"/>
    <circle cx="50" cy="39" r="3" fill="currentColor" fill-opacity="0.2"/>
    <circle cx="62" cy="39" r="3" fill="currentColor" fill-opacity="0.2"/>
    <rect x="75" y="36" width="55" height="6" rx="3" fill="currentColor" fill-opacity="0.1"/>
    
    <!-- Contenuto pagina -->
    <!-- Hero text -->
