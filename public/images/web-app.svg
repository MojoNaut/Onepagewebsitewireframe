<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard stilizzata - Web App su misura -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Frame principale -->
    <rect x="30" y="35" width="140" height="130" rx="4" />
    
    <!-- Barra superiore -->
    <line x1="30" y1="55" x2="170" y2="55" />
    <circle cx="45" cy="45" r="4" fill="currentColor" fill-opacity="0.2"/>
    <circle cx="60" cy="45" r="4" fill="currentColor" fill-opacity="0.2"/>
    <circle cx="75" cy="45" r="4" fill="currentColor" fill-opacity="0.2"/>
    
    <!-- Sidebar -->
    <line x1="70" y1="55" x2="70" y2="165" />
    <rect x="40" y="70" width="20" height="4" rx="1" fill="currentColor" fill-opacity="0.3"/>
    <rect x="40" y="85" width="20" height="4" rx="1" fill="currentColor" fill-opacity="0.2"/>
    <rect x="40" y="100" width="20" height="4" rx="1" fill="currentColor" fill-opacity="0.2"/>
    <rect x="40" y="115" width="20" height="4" rx="1" fill="currentColor" fill-opacity="0.2"/>
    
    <!-- Modulo grafico -->
    <rect x="80" y="65" width="80" height="45" rx="3" fill="currentColor" fill-opacity="0.05"/>
    <polyline points="90,100 105,85 120,92 135,75 150,82" />
    <circle cx="150" cy="82" r="3" fill="currentColor"/>
    
    <!-- Moduli inferiori -->
    <rect x="80" y="120" width="35" height="35" rx="3" fill="currentColor" fill-opacity="0.05"/>
    <rect x="125" y="120" width="35" height="35" rx="3" fill="currentColor" fill-opacity="0.05"/>
    
    <!-- Contenuto moduli -->
    <circle cx="97" cy="137" r="10" stroke-dasharray="3 2"/>
    <text x="97" y="141" text-anchor="middle" font-size="10" fill="currentColor">%</text>
    
    <rect x="132" y="130" width="20" height="4" rx="1" fill="currentColor" fill-opacity="0.3"/>
    <rect x="132" y="138" width="15" height="4" rx="1" fill="currentColor" fill-opacity="0.2"/>
    <rect x="132" y="146" width="18" height="4" rx="1" fill="currentColor" fill-opacity="0.2"/>
  </g>
</svg>
