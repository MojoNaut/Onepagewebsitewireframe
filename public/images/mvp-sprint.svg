<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Razzo stilizzato - MVP Sprint -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Corpo razzo -->
    <path d="M100 30 L120 80 L120 140 L100 160 L80 140 L80 80 Z" />
    
    <!-- Punta -->
    <path d="M100 30 L110 50 L90 50 Z" fill="currentColor" fill-opacity="0.1"/>
    
    <!-- Finestra -->
    <circle cx="100" cy="90" r="12" />
    <circle cx="100" cy="90" r="6" fill="currentColor" fill-opacity="0.15"/>
    
    <!-- Alette laterali -->
    <path d="M80 120 L60 145 L60 160 L80 140" />
    <path d="M120 120 L140 145 L140 160 L120 140" />
    
    <!-- Fiamma -->
    <path d="M90 160 L100 185 L110 160" stroke-dasharray="4 2"/>
    <path d="M95 160 L100 175 L105 160" fill="currentColor" fill-opacity="0.1"/>
    
    <!-- Linee di velocitÃ  -->
    <line x1="50" y1="60" x2="65" y2="60" opacity="0.4"/>
    <line x1="45" y1="80" x2="60" y2="80" opacity="0.3"/>
    <line x1="50" y1="100" x2="62" y2="100" opacity="0.2"/>
    
    <line x1="150" y1="60" x2="135" y2="60" opacity="0.4"/>
    <line x1="155" y1="80" x2="140" y2="80" opacity="0.3"/>
    <line x1="150" y1="100" x2="138" y2="100" opacity="0.2"/>
  </g>
</svg>
